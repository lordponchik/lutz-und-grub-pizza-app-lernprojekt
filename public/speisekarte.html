<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speisekarte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
            <div class="logo"><img src="bilder/logo.png" alt="logo"></div>
            <ul class="site-nav">
                <li class="site-nav__element"><a href="index.html" class="site-nav__link">Home</a></li>
                <li class="site-nav__element"><a href="restaurants.html" class="site-nav__link">Restaurants</a></li>
                <li class="site-nav__element warenAnzahl__element"><a href="warenkorb.html" class="site-nav__link">Warenkorb</a><span class="warenAnzahl"></span></li>
                <li class="site-nav__element"><a href="impressum.html" class="site-nav__link">Impressum</a></li>
            </ul>
            </nav>
        </header>
        <main class="main">
            <section class="speisekarte">
                <h1>Speisekarte</h1>
                <ul class="speisekarte-menu" id="speisekarte">
                </ul>
            </section>
            <section class="hinweis">
                <ul class="hinweis-menu">
                </ul>
            </section>
        </main>
    </div>
    <script src="./scripts/warenkorb.js"></script>
    <script>
        const hinweisElement = document.querySelector(".hinweis-menu");
        const speisekarteElement = document.querySelector("#speisekarte");
        const urlParams = new URLSearchParams(window.location.search)
        const restaurantID = urlParams.get("id");
        const restaurantStadt = urlParams.get("stadt");
        let nachrichten = [];

        document.addEventListener("DOMContentLoaded", ()=>LadeSpeisekarte(restaurantID))

        async function LadeSpeise(e) {
            e.preventDefault();

            const productID = e.currentTarget.dataset.id;

            const response =  await fetch(`/api/restaurants/${restaurantID}/speisekarte/${productID}`);
            const data =  await response.json();
            const product = {
                ...data.product,
                menge: 1
            };
            
            const warenkorb = JSON.parse(localStorage.getItem("warenkorb"));

            if(!warenkorb){
                localStorage.setItem("warenkorb", JSON.stringify({
                [restaurantStadt]: [product]})
                );

                warenAnzahlElement.innerHTML = 1;
                nachrichten.push(`<li class="hinweis-menu__element success">
                      <p>Die Speise "${product.name}" wurde dem Warenkorb hinzugef√ºgt.</p>
                    </li>`)
                hinweisElement.innerHTML = nachrichten.join("");
                setTimeout(()=>{
                    nachrichten.shift();
                    hinweisElement.innerHTML = nachrichten.join("");
                }, 3000);
            }
            else if(!warenkorb[restaurantStadt]) {
                nachrichten.push(`<li class="hinweis-menu__element alert">
                      <p>Die Lieferung ist nur innerhalb der ausgew√§hlten Stadt m√∂glich.</p>
                    </li>`)
                    hinweisElement.innerHTML = nachrichten.join("");
                    setTimeout(()=>{
                        nachrichten.shift();
                        hinweisElement.innerHTML = nachrichten.join("");
                    }, 3000);
            }
            else {
                const ware = warenkorb[restaurantStadt].find(ware => {
                    return ware.id === product.id;
                })

                if(!ware) {
                    console.log(warenkorb[restaurantStadt]);
                    warenkorb[restaurantStadt].push(product);
                    localStorage.setItem("warenkorb", JSON.stringify({
                    [restaurantStadt]: warenkorb[restaurantStadt]
                    }));
                    warenAnzahlElement.innerHTML = warenkorb[restaurantStadt].length;
                    nachrichten.push(`<li class="hinweis-menu__element success">
                      <p>Die Speise "${product.name}" wurde dem Warenkorb hinzugef√ºgt.</p>
                    </li>`)
                    hinweisElement.innerHTML = nachrichten.join("");
                    setTimeout(()=>{
                        nachrichten.shift();
                        hinweisElement.innerHTML = nachrichten.join("");
                    }, 3000);
                }else {
                    ware.menge++;
                    localStorage.setItem("warenkorb", JSON.stringify({
                    [restaurantStadt]: warenkorb[restaurantStadt]
                    }));
                    nachrichten.push(`<li class="hinweis-menu__element success">
                      <p>Die Speise ${product.name} befindet sich bereits im Warenkorb. +1 zur Menge.</p>
                    </li>`)
                    hinweisElement.innerHTML = nachrichten.join("");
                    setTimeout(()=>{
                        nachrichten.shift();
                        hinweisElement.innerHTML = nachrichten.join("");
                    }, 3000);
                };
            }
        }

        async function LadeSpeisekarte(restaurantID) {
            const response = await fetch(`/api/restaurants/${restaurantID}/speisekarte`);
            const data = await response.json();

            speisekarteElement.innerHTML = data.speisekarte.map(({name, preis, id})=>{
                let preisInString = preis.toString();
                let ausgegebenerPreis = "";
                if (Number.isInteger(preis)) {
                    ausgegebenerPreis = `${preis}.00`;
                } else {
                let [ganz, dezimal] = preis.toString().split(".");
                ausgegebenerPreis = dezimal.length === 1 ? `${ganz}.${dezimal}0` : preis.toString();
                }
               
                return `<li class="speise">
                        <a href="" class="speise__link">
                            <div class="speise-bild__overlay"><img src="./bilder/speise.png" alt="speise" width="150px" class="speise__bild"></div>
                            <div class="speise-meta">
                                <h2 class="speise__titel">${name}</h2>
                                <div class="speise__warenkorb">
                                <p class="speise__preis">${ausgegebenerPreis}‚Ç¨</p>
                                                              <button type="button" class="speise__kaufbtn kaufBtn" data-id="${id}">üõí</button>
                                </div>
                            </div>
                        </a>
                    </li>`
            }).join(""); 


            document.querySelectorAll('.speise__link').forEach(link => {
            link.addEventListener('click', (e) => e.preventDefault());
            });
            document.querySelectorAll(".kaufBtn").forEach(el=>el.addEventListener("click", LadeSpeise));
        }
    </script>
</body>
</html>
