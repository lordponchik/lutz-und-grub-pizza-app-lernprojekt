<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
            <div class="logo"><img src="bilder/logo.png" alt="logo"></div>
            <ul class="site-nav">
                <li class="site-nav__element"><a href="index.html" class="site-nav__link">Home</a></li>
                <li class="site-nav__element"><a href="restaurants.html" class="site-nav__link">Restaurants</a></li>
                <li class="site-nav__element warenAnzahl__element"><a href="warenkorb.html" class="site-nav__link">Warenkorb</a><span class="warenAnzahl"></span></li>
                <li class="site-nav__element"><a href="impressum.html" class="site-nav__link">Impressum</a></li>
            </ul>
            </nav>
        </header>
        <main class="main">
            <section class="restaurants">
                <h1>Restaurants</h1>
                <ul class="restaurants-menu" id="restaurants">
                </ul>
            </section>
        </main>
    </div>
    <script src="./scripts/warenkorb.js"></script>
    <script>
        const restaurantEl = document.querySelector("#restaurants");
        
        document.addEventListener("DOMContentLoaded", LadeRestaurants)

        async function LadeRestaurants() {
            const response = await fetch("/api/restaurants");
            const data = await response.json();

            restaurantEl.innerHTML = data.restaurants.map(({Name, Kategorie, Standort, id}) => {
                const {Strasse, Hausnummer, Postleitzahl, Stadt} = Standort;
                const adresse = `${Strasse} ${Hausnummer}, ${Postleitzahl} ${Stadt}`;

                return `<li class="restaurant">
                        <a href="speisekarte.html?id=${id}&stadt=${Stadt}" class="restaurant__link">
                            <img src="./bilder/restaurant.png" alt="restaurant" width="200px" class="restaurant__bild">
                            <div class="restaurant-meta">
                                <p class="restaurant__kategorie">${Kategorie}</p>
                                <h2 class="restaurant__titel">${Name}</h2>
                                <p class="restaurant__standort">${adresse}</p>
                            </div>
                        </a>
                    </li>`
            }).join("");
        }
    </script>
</body>
</html>
